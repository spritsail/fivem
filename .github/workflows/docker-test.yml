name: Build for Test Docker Image

on:
#  schedule:
#    - cron: '44 14 */3 * 2'
  push:
    branches: [ "master" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
          - runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    env:
      CONTAINER_NAME: test-fivem
    permissions:
      contents: read

    steps:
      - name: Checkout Dockerfile
        id: checkout
        uses: actions/checkout@v6

      - name: Setup QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/heads/master') }}

      - name: Build main Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: GH_TOKEN=${{ github.token }}
          context: .
          file: ./Dockerfile
          cache-to: type=gha,mode=max,ignore-error=true
          cache-from: type=gha
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: test - start
        run: |
          sudo docker run -t -d \
          -e NO_DEFAULT_CONFIG=true \
          -e NO_LICENSE_KEY=true \
          --name ${{ env.CONTAINER_NAME }} \
          $(echo "${{ steps.meta.outputs.tags }}" | head -n1)
      - name: test - check logs
        uses: crazy-max/.github/.github/actions/container-logs-check@main
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          log_check: "Starting txAdmin"
          timeout: 120
      - name: test - show logs
        if: always()
        run: |
          sudo docker logs ${{ env.CONTAINER_NAME }} || true
      - name: test - stop and remove
        if: always()
        run: |
          sudo docker stop -t 10 ${{ env.CONTAINER_NAME }} || sudo docker stop -s SIGKILL -t 10 ${{ env.CONTAINER_NAME }} || true
          sudo docker rm -f ${{ env.CONTAINER_NAME }}